<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Stop Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">JS Stop Watch</a>
    </nav>

    <div class="container my-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card animated jackInTheBox">
                    <div class="card-header bg-primary text-white">
                        <h3>JS Stop Watch</h3>
                        
                    </div>
                    <div class="card-body bg-light text-center">
                        <h2 class="display-4">
                            <span id="minutes">00</span> :
                            <span id="seconds">00</span> :
                            <span id="milliseconds">00</span>
                        </h2>
                        <div>
                            <button id="start-btn" class="btn btn-success btn-sm">Start</button>
                            <button id="stop-btn" class="btn btn-danger btn-sm">Stop</button>
                            <button id="reset-btn" class="btn btn-warning btn-sm">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
    <script src="timer.js"></script>
</body>
</html>
